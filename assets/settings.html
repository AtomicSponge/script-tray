<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/jsoneditor/dist/jsoneditor.min.css"/>
    <script src="../node_modules/jsoneditor/dist/jsoneditor.min.js"></script>
</head>

<body>
    <div id="jsonEditor" style="width: 580px; height: 560px;"></div>
    <div id="buttonDiv">
        <button id="donebtn" onclick="window.settingsBridge.submit(editor.get())">Done</button>
    </div>

    <script>
        const editor = new JSONEditor(document.getElementById('jsonEditor'), {})
        window.settingsBridge.jsonPromise.then((jsonData) => { editor.set(jsonData) })
    </script>
</body>

</html>
