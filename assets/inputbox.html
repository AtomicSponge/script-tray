<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <div id="inputLabel"></div>
    <div id="inputDiv">
        <input type="text" id="indata" name="indata" size="20" required>
        <button id="donebtn" onclick="window.inputBridge.submit(document.getElementById('indata').value)">Done</button>
    </div>

    <script>
        window.inputBridge.inputPromise.then((data) => {
            let labelStr = ''
            {if(data.command !== undefined) labelStr = data.command + ' - '
            labelStr += 'Enter value for ' + data.label + ':'}
            document.getElementById('inputLabel').innerText = labelStr
            document.getElementById('indata').value = data.old
        })
    </script>
</body>

</html>
